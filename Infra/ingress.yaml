apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  namespace: ingress-nginx
 
spec:
  ingressClassName: nginx
  tls:
  - secretName: ecomrfc-tls-secret  
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service  
            port:
              number: 80   
