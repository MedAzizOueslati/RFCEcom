---
- name: Deploy to AKS
  hosts: localhost
  tasks:
    - name: Set KUBECONFIG environment variable
      ansible.builtin.set_fact:
        KUBECONFIG: "{{ playbook_dir }}/kubeconfig"

    - name: Deploy backend
      kubernetes.core.k8s:
        state: present
        definition: 
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: backend-deployment
            namespace: default  

          spec:
            replicas: 2
            selector:
              matchLabels:
                app: backend
            template:
              metadata:
                labels:
                  app: backend
              spec:
                imagePullSecrets:
                - name: acr-auth
                containers:
                - name: backend
                  image: EcomRegistr.azurecr.io/backecom:latest
                  ports:
                  - containerPort: 8080


    - name: Deploy frontend
      kubernetes.core.k8s:
        state: present
        definition: 
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: frontend-deployment
            namespace: default 

          spec:
            replicas: 2
            selector:
              matchLabels:
                app: frontend
            template:
              metadata:
                labels:
                  app: frontend
              spec:
                imagePullSecrets:
                - name: acr-auth
                containers:
                - name: frontend
                  image: EcomRegistr.azurecr.io/fronecom:latest
                  ports:
                  - containerPort: 80  # NGINX usually listens on port 80
