apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress-rfc
  annotations:
    kubernetes.io/ingress.class: "azure/application-gateway"  
    appgw.ingresskubernetes.io/appgw-ssl-certificate: "ssl"
    appgw.ingress.kubernetes.io/request-timeout: "600" 
    appgw.ingress.kubernetes.io/backend-protocol: "HTTP"

spec:
  ingressClassName: azure-application-gateway
  tls:
  - hosts:
    - ecomrfc.northeurope.cloudapp.azure.com
    secretName: ssl
  rules:
  - host: ecomrfc.northeurope.cloudapp.azure.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
